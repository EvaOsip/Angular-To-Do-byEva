<section class="main">
  <div class="container">
    <div class="main-input-block">
      <input type="text" #todo class="input" placeholder="Что вы планируете сделать?" [value]="text"
             (keyup)="change($event)"
             autofocus>
      <button type="button" class="main-button" (click)="addTodo()">+</button>
    </div>
    <div class="hashtags">
      <div class="hashtag" *ngFor="let hashtag of hashtags">{{hashtag}}</div>
    </div>
    <div *ngIf="todoList" class="main-items">
      <div class="main-item" *ngFor="let todo of todoList">
        <div HashtagWords class="main-item-text">{{todo.name}}</div>
        <div class="main-actions">

      </div>
    </div>
  </div>
</section>
